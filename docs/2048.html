<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
    <title>2048</title>
    <link rel="stylesheet" href="dev.css"/>
    <script src="dev.js"></script>
</head>
<body onload="initialize()">
    <div class="grid-title">
        <div id="title">
            <h1>2048!</h1>
        </div>
        <div id="score">
            <h3></h3>
        </div>
    </div>
    <div class="grid-container">
        <div id = "win">
            <div> 
                <h1>YOU WIN!</h1>
                <button class = "popup-button" onclick="keepPlaying()">Keep Playing</button>
                <button class = "popup-button" onclick="initialize()">Play Again</button>
            </div>
        </div>
        <div id = "lose">
            <div>
                <h1>You lose :(</h1>
                <button class = "popup-button" onclick="initialize()">Play Again</button>
            </div>
        </div>
        <div class="grid-box">
            <div class="grid-row">
                <div class="grid-cell">
                    <div class="grid-text">1</div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text">3</div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text">4</div>
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text">2</div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
            </div>
        </div>
    </div>
    <button onclick="initialize()">Restart</button>
</body>
