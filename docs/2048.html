<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
    <title>2048</title>
    <link rel="stylesheet" href="2048.css"/>
    <script src="2048.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KQ6SQ3H3YP"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-KQ6SQ3H3YP');
	</script>
</head>
<body onload="initialize()">
    <div class="grid-title">
        <div id="title">
            <h1>2048!</h1>
        </div>
        <div id="score">
            <h3></h3>
        </div>
    </div>
    <div class="grid-container">
        <div id = "win">
            <div> 
                <h1>YOU WIN!</h1>
                <button class = "popup-button" onclick="keepPlaying()">Keep Playing</button>
                <button class = "popup-button" onclick="initialize()">Play Again</button>
            </div>
        </div>
        <div id = "lose">
            <div>
                <h1>You lose :(</h1>
                <button class = "popup-button" onclick="initialize()">Play Again</button>
            </div>
        </div>
        <div class="grid-box">
            <div class="grid-row">
                <div class="grid-cell">
                    <div class="grid-text">1</div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text">3</div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text">4</div>
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text">2</div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
                <div class="grid-cell">
                    <div class="grid-text"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom-buttons">
        <button onclick="initialize()">Restart</button>
        <button onclick="undo()">Undo</button>
        <select id="theme-selector" onchange="changeTheme(this)">
            <option value="">Select Theme</option>
            <option value="standard">Standard</option>
            <option value="gradient">Rainbow</option>
            <option value="salmon-sushi">Sushi Salmon</option>
            <option value="seabreeze">Seabreeze</option>
            <option value="school">School Books</option>
            <option value="marguerita">Marguerita</option>
            <option value="palette">Crazy</option>
        </select>
    </div>
</body>
