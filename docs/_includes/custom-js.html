<!-- Source custom javascript from layout -->
{% if layout.custom_js %}
    {% for script in layout.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ script }}.js"></script>
    {% endfor %}
{% endif %}
<!-- Source custom javascript from page -->
{% if page.custom_js %}
    {% for script in page.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ script }}.js"></script>
    {% endfor %}
{% endif %}
