{% assign issues_repo = site.data.settings.comments.repo %}
{% assign issue_id = include.issue_id %}

<section id="comments">
    <div class="comment-actions">
        <h2>Comments <span id="comments-count"></span></h2>
        <a
            class="button"
            href="https://github.com/{{ issues_repo }}/issues/{{ issue_id }}">
            Post comment
        </a>
    </div>
    <div id="comments-wrapper">
        Loading...
    </div>
</section>

<!-- Comments script-->
<script type="text/javascript" src="{{ site.baseurl }}/assets/js/comments.js"></script>
